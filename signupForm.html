<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container{
	background-image: linear-gradient(red, yellow);
	height:500px;
}
.login{
	margin: auto;
	width: 50%;
	padding: 10px;
}
</style>
<script>
function validateForm(){
	var x = document.forms["myForm"]["uname"].value;
	var y = document.forms["myForm"]["psw"].value;
	var z = document.forms["myForm"]["rpsw"].value;
	console.log("x: "+x);
	if(x!="" && y!="" && z==y){
		alert("you are: "+x);
	}
	return true;
}
</script>
</head>
<body>
	<div class="container">
		<div class="login">
			<form name="myForm" onsubmit="return validateForm()" method="post">
				<label for="uname"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="uname" required>
				<br><br>
				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required>
				<br><br>
				<label for="rpsw"><b>Confirm Password</b></label>
				<input type="password" placeholder="reEnter Password" name="rpsw" required>
				<br><br>
				<button type="submit">Login</button>
				<label>
				  <input type="checkbox" checked="checked" name="remember"> Remember me
				</label>
			</form>
			<a href="loginForm.html">Already have an account- click here!</a>
		</div>
	</div>
</body>
</html>
